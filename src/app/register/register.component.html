<div class="d-flex" style="height: 100vh;">
    <div class="col-7 welcome2">
        <div class="text-center">
            <h1 class="welcome"><span class="welcomeTo">Bienvenidos a</span><span class="unicomer"> Unicomer</span></h1>
        </div>
    </div>

    <div class="col-5 form-login fondo welcome2">
        <div class="mt-5 login">
            <div class="card-body">
                <form (ngSubmit)="register()" class="customForm">
                    <div class="form-group">
                        <label for="firstName">Nombre</label>
                        <input type="text" class="form-control" id="firstName" name="firstName"
                            [(ngModel)]="firstName">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Apellido</label>
                        <input type="text" class="form-control" id="lastName" name="lastName"
                            [(ngModel)]="lastName">
                    </div>
                          
                    <div class="form-group">
                        <label for="dniType">Tipo de documento</label>
                        <select class="form-control" id="dniType" name="dniType" [(ngModel)]="dniType">
                            <option *ngFor="let type of dniTypes" [value]="type">{{ type }}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="dni">Dni</label>
                        <input type="text" class="form-control" id="dni" name="dni" [(ngModel)]="dni">
                    </div>
                    <div class="form-group">
                        <label for="password">Contrase√±a</label>
                        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password">
                    </div>
                    <button type="submit" class="btn-block">Registrarse</button>
                </form>
            </div>
        </div>
    </div>
</div>
