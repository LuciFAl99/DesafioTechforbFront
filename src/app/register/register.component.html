<div class="container-fluid">
    <div class="row justify-content-center align-items-center" style="height: 100vh;">
        <!-- División izquierda - Bienvenido a Unicomer -->
        <div class="col-5 bg-primary text-white">
            <div class="text-center">
                <h1>Bienvenidos a Unicomer</h1>
            </div>
        </div>

        <!-- División derecha - Formulario de Login -->
        <div class="col-7 form-login">
            <div class="card mt-5">
                <div class="card-body">
                    <h1 class="text-center">Inicio de sesión</h1>
                    <form (ngSubmit)="register()">
                        <div class="form-group">
                            <label for="firstName">Nombre</label>
                            <input type="text" class="form-control" id="firstName" name="firstName"
                                [(ngModel)]="firstName">
                        </div>
                        <div class="form-group">
                            <label for="lastName">Apellido</label>
                            <input type="text" class="form-control" id="lastName" name="lastName"
                                [(ngModel)]="lastName">
                        </div>
                        <div class="form-group">
                            <label for="dniType">Tipo de documento</label>
                            <select class="form-control" id="dniType" name="dniType" [(ngModel)]="dniType">
                                <option *ngFor="let type of dniTypes" [value]="type">{{ type }}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="dni">Número de documento</label>
                            <input type="text" class="form-control" id="dni" name="dni" [(ngModel)]="dni">
                        </div>

                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Ingresar</button>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
